name: Serverlist form
description: Add a paid,27/7 or replit eaglercraft server
title: "server name"
body:
- type: checkboxes
  attributes:
    label: replit server or 24/7 eaglercraft server?
    description: is the eaglercraft server made in replit or a paid,24/7 host?
    options:
    - label: the server is made in replit
      required: false
    - label: the server is made in an paid,24/7 host
      required: false
- type: textarea
  attributes:
    label: about server
    description: write at least 1 line about your server
    placeholder: |
      online time, plugins, gamemodes,etc
  validations:
    required: true
    
- type: input
  attributes:
    label: server ip
    description: the ip of the server
  validations:
    required: true
